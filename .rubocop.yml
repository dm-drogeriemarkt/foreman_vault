AllCops:
  TargetRubyVersion: 2.3
  TargetRailsVersion: 5.1
  Exclude:
    - 'Rakefile'

Rails:
  Enabled: true

# Don't enforce documentation
Style/Documentation:
  Enabled: false

Metrics/LineLength:
  Max: 190

Metrics/ParameterLists:
  Max: 6

Style/WordArray:
  Enabled: false

Style/SymbolArray:
  Enabled: false

Style/RegexpLiteral:
  Enabled: false

Style/FormatStringToken:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - lib/foreman_vault/engine.rb
    - 'test/**/*'

Metrics/ClassLength:
  Exclude:
    - 'test/**/*'

Naming/FileName:
  Exclude:
    - db/seeds.d/103-provisioning_templates.rb
